<mat-form-field appearance="fill" class="w-100 mx-auto">
  <mat-label>Langage de programmation</mat-label>
  <mat-select [formControl]="languageCtrl">
    <mat-option>--</mat-option>
    <mat-option *ngFor="let language of languages" [value]="language.id">
      {{language.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
