<div class="card">
  <h4 class="card-header">Connexion</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Utilisateur</label>
        <input type="text" formControlName="username" class="form-control" id="username" />
        <div *ngIf="submitted && fields.username.errors">
          <div *ngIf="fields.username.errors.required" class="error">Champs requis</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" formControlName="password" class="form-control" id="password"/>
        <div *ngIf="submitted && fields.password.errors">
          <div *ngIf="fields.password.errors.required" class="error">Champs requis</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" type="submit">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Connexion
        </button>
        <a routerLink="../register" class="btn btn-link">Inscription</a>
      </div>
    </form>
  </div>
</div>
