
<div class="row align-items-center">
  <mat-form-field appearance="outline" class="col-4 mx-auto">
    <mat-label>Langage</mat-label>
    <mat-select [formControl]="languageCtrl">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let language of languages" [value]="language.id">
        {{language.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="col-3 text-center">
    <mat-form-field>
      <mat-label>Date inférieure de détection de plagiat</mat-label>
      <input [formControl]="lowerThanDateCtrl" matInput type="datetime-local">
    </mat-form-field>
  </div>
  <div class="col-3 text-center">
    <mat-form-field>
      <mat-label>Date supérieure de détection de plagiat</mat-label>
      <input [formControl]="greaterThanDateCtrl" matInput type="datetime-local">
    </mat-form-field>
  </div>
  <mat-error *ngIf="filterGrp.hasError('startDateLower')" class="col text-center">
    La date de inférieure de détection de plagiat doit être inférieure à la date supérieure de détection de plagiat
  </mat-error>
  <div class="col-2 text-center">
    <button (click)="updateForm()" class="ml-2" id="filter-button" mat-stroked-button>Filtrer</button>
  </div>
</div>
