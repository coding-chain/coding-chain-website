<div class="row align-items-center">
  <div class="col-3 text-center">
    <mat-form-field>
      <mat-label>Email de l'utilisateur</mat-label>
      <input [formControl]="emailCtrl" matInput type="text">
    </mat-form-field>
  </div>
  <div class="col-3 text-center">
    <mat-form-field>
      <mat-label>Pseudo de l'utilisateur</mat-label>
      <input [formControl]="usernameCtrl" matInput type="text">
    </mat-form-field>
  </div>
  <mat-form-field appearance="outline" class="col-2 mx-auto">
    <mat-label>Role</mat-label>
    <mat-select [formControl]="rightsCtrl">
      <mat-option *ngFor="let right of rights" [value]="right">
        {{right.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="col-2 text-center">
    <button (click)="updateForm()" class="ml-2" id="filter-button" mat-stroked-button>Filtrer</button>
  </div>
</div>
