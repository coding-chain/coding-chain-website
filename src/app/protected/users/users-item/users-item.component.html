<mat-card class="row w-100 mx-0 ">
  <div class="col">
    <div class="row  justify-content-between align-items-center">
      <div class="col-3">
        <h3 class="my-auto">
          {{user.username}}
        </h3>
      </div>
      <div class="col-3">
        <h3 class="my-auto">
          {{user.email}}
        </h3>
      </div>
      <div class="col-3">
        <mat-form-field appearance="fill">
          <mat-label>Roles</mat-label>
          <mat-select [formControl]="rightsCtrl" multiple [ngModel]="userRights">
            <mat-option *ngFor="let right of rights" [value]="right">{{right.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-1 justify-content-center">
        <button mat-icon-button color="warn" (click)="onDeleteUserClicked()" matTooltip="Supprimer">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
      <div class="col-1 justify-content-center">
        <button mat-icon-button color="primary" (click)="onUserSaveClicked()" matTooltip="Sauvegarder">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </div>
  </div>

</mat-card>
