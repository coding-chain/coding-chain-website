<mat-card class="w-100">
  <mat-card-title class="d-flex justify-content-center">Profil</mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="user$ | async as user">
      <div class="ml-4">
        <div class="row mb-2">Username : {{user.username}}</div>
        <div class="row mb-2">Email : {{user.email}}</div>
        <div class="row mb-3">Droits :
          <div *ngFor="let right of user.rights; let i = index" class="ml-1">{{right.name}}<span
            *ngIf="user.rights.length > 1 && i < user.rights.length -1">,</span></div>
        </div>
      </div>
      <button color="primary" mat-raised-button [routerLink]="['/profile/edit']">Editer mon profil</button>
    </ng-container>
  </mat-card-content>
</mat-card>
