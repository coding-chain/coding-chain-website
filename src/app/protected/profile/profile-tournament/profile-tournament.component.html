<mat-card class="w-100 mb-2">
  <mat-card-content class="col-12">
    <div class="row  justify-content-between align-items-center">
      <div class="col-7">
        <h2 class="my-0">{{tournament.name}}</h2>
      </div>
      <div class="col-5">
        <div class="row align-items-center">
          <div class="text-center">
            <button *ngIf="connectedUser?.isAdmin() || connectedUser?.isCreator()"
                    [routerLink]="['/tournaments', tournament.id, 'edit']"
                    mat-icon-button matTooltip="Modifier" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <div class="col-3 text-center">
            <app-languages-stats [languages]="tournamentLanguages" [theme]="theme"></app-languages-stats>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
