<mat-card class="row w-100 mx-0">
  <div class="col">
    <div class="row justify-content-between w-100 align-items-center">
      <h3 class="my-auto">
        {{step.name}}
      </h3>
      <mat-chip-list>
        <mat-chip [ngStyle]="{backgroundColor: languageColor}" selected>
          {{step.language.label}}
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
  <app-star-rate [(rate)]="step.difficulty" [disabled]="true" dim="15px"></app-star-rate>
</mat-card>
