<div mat-dialog-title>
  Tests
</div>
<div mat-dialog-content appMatDialogExpanderDirective class="container-fluid mx-auto">
  <app-steps-edit-tests [step]="step" [testsArray]="testsArray" [theme]="theme"
                        (testsChange)="editedTests = $event" [readonly]="readonly"></app-steps-edit-tests>
</div>
<div mat-dialog-actions>
  <button mat-button *ngIf="!readonly" [disabled]="(invalid$ | async)" (click)="onSaveClicked()">Valider</button>
  <button mat-button mat-dialog-close>{{readonly ? 'Fermer' : 'Annuler'}}</button>
</div>
