<div mat-dialog-title>
  Tests
</div>
<div mat-dialog-content  class="container-fluid mx-auto">
  <app-steps-edit-tests [step]="step" [testsArray]="testsArray" [theme]="theme" class="col"></app-steps-edit-tests>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="testsArray.invalid" (click)="onSaveClicked()">Sauvegarder</button>
  <button mat-button mat-dialog-close>Annuler</button>
</div>
