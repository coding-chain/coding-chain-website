<div mat-dialog-title>
  Tests
</div>
<div mat-dialog-content>
  <app-steps-edit-tests [step]="step" [testsArray]="testsArray"></app-steps-edit-tests>
  <div class="row justify-content-end">
    <button mat-button [disabled]="testsArray.invalid" (click)="onSaveClicked()">Sauvegarder</button>
    <button mat-button mat-dialog-close>Annuler</button>
  </div>
</div>
