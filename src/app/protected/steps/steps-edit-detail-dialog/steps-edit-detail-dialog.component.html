<h1 mat-dialog-title>{{step.name}}</h1>
<div mat-dialog-content appMatDialogExpanderDirective class="container-fluid mx-auto ">
  <app-steps-edit-detail [step]="step" [stepGrp]="formGroup" [theme]="theme"></app-steps-edit-detail>
</div>

<div mat-dialog-actions>
  <button mat-button *ngIf="!step.isPublished" [disabled]="formGroup.invalid" (click)="onSaveClicked()">Valider
  </button>
  <button mat-button mat-dialog-close>{{!step.isPublished ? 'Annuler' : 'Fermer'}}</button>
</div>
