<ng-container *ngIf="tournament">
  <mat-card class="w-100">
    <mat-card-title class="py-2 d-flex justify-content-center">Tournois</mat-card-title>
    <img src="{{picture}}" *ngIf="picture" alt="Image du tournois" style="display: block"
         class="img-fluid mx-auto"/>
    <mat-card-content class="p-4">

      <div class="row mb-4">
        <div class="col-6">
          <app-tournament-summary-details [theme]="theme" [colors]="colors" [tournament]="tournament"></app-tournament-summary-details>
        </div>
        <div class="col-6">
          <app-tournament-summary-teams-list [colors]="colors" [teamsCursor]="teamsCursor"></app-tournament-summary-teams-list>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <app-tournament-summary-steps-list [colors]="colors" [tournamentPublished]="tournament.isPublished" [steps]="tournament.steps"></app-tournament-summary-steps-list>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
