<div class="row align-items-center">
  <mat-form-field appearance="outline" class="col-3 mx-auto">
    <mat-label>Langage</mat-label>
    <mat-select [formControl]="languageCtrl">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let language of languages" [value]="language.id">
        {{language.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="col-3">
    <app-sorted-input>
      <mat-form-field appearance="outline" sortedInput>
        <mat-label>Nom du tournois</mat-label>
        <input [formControl]="nameCtrl" matInput type="text">
      </mat-form-field>
      <app-sort-by-arrows (orderChanged)="nameOrder = $event" [order]="nameOrder" sort></app-sort-by-arrows>
    </app-sorted-input>
  </div>

  <mat-slide-toggle [formControl]="inMyTeamCtrl"
                    class="col-2">
    {{inMyTeamCtrl.value ? "Mes tournois" : "Tous les tournois"}}
  </mat-slide-toggle>
  <mat-radio-group *ngIf="currentUser.isAdmin() || currentUser.isCreator()" [(ngModel)]="filter.filterObj.isPublished"
                   aria-label="Select an option" class="d-flex flex-column">
    <mat-radio-button [value]="true">Publiés</mat-radio-button>
    <mat-radio-button [value]="false">Non publiés</mat-radio-button>
    <mat-radio-button [value]="undefined">Tous</mat-radio-button>
  </mat-radio-group>
  <div class="col-2 text-center">
    <button (click)="updateForm()" class="ml-2" id="filter-button" mat-stroked-button>Filtrer</button>
  </div>
</div>
