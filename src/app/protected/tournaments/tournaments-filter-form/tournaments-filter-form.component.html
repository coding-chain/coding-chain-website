<form [formGroup]="filterGrp" class="row align-items-center">
  <mat-form-field appearance="outline" class="col-3 mx-auto">
    <mat-label>Langage</mat-label>
    <mat-select [formControl]="languageCtrl">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let language of languages" [value]="language.id">
        {{language.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="col-3 mx-auto">
    <mat-label>Nom du tournois</mat-label>
    <input [formControl]="nameCtrl" matInput type="text">
  </mat-form-field>
  <app-sort-by-arrows (orderChanged)="nameOrder = $event" [order]="nameOrder" class="col-1"></app-sort-by-arrows>
  <mat-slide-toggle [formControl]="inMyTeamCtrl"
                    class="col-3">
    {{inMyTeamCtrl.value ? "Mes tournois" : "Tous les tournois"}}
  </mat-slide-toggle>
  <div class="col-2">
    <button (click)="updateForm()" class="ml-2" id="filter-button" mat-stroked-button type="submit">Filtrer</button>
  </div>
</form>
