<form class="my-2">
  <div class=" row ">
    <div class="col-6">
      <app-image-drop [file]="tournamentImage" [hideSaveButton]="true"
                      (pictureChanged)="changeTournamentImage($event)"
                      (pictureLoaded)="onImageLoaded($event)"></app-image-drop>
    </div>
    <div class="col-6">
      <app-tournaments-edit-name-input [nameCtrl]="nameCtrl"></app-tournaments-edit-name-input>
      <app-tournaments-edit-description-input
        [descriptionCtrl]="descriptionCtrl "></app-tournaments-edit-description-input>
    </div>
    <button (click)="createTournament()" [disabled]="invalid$ |async" class="ml-2 w-50 mx-auto my-2"
            mat-stroked-button type="submit">Cr√©er
    </button>
  </div>
</form>
