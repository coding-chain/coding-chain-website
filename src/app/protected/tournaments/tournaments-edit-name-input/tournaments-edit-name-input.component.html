<mat-form-field appearance="outline" class="w-100 mx-auto">
  <mat-label>Nom</mat-label>
  <input [formControl]="nameCtrl" matInput type="text">
  <mat-error *ngIf="nameCtrl.hasError('minlength')">
    Le nom du tournois doit faire au moins {{minNameLength}} caractères
  </mat-error>
  <mat-error *ngIf="nameCtrl.hasError('maxlength')">
    Le nom du tournois doit faire au maximun {{maxNameLength}} caractères
  </mat-error>
</mat-form-field>
