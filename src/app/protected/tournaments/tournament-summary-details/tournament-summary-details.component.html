<mat-card class="w-100" id="detailsCard" [ngStyle]="{backgroundColor: colors.primary, color: 'white'}">
  <div class="row d-flex justify-content-center">
    <h2>Détails du tournois</h2>
  </div>
  <mat-card>
    <div class="col px-1">
      <div class="row mb-4">
        <div class="col-6 ">
          <span class="mr-1"><b>Nom :</b></span>
          <span>{{tournament.name}}</span>
        </div>
        <div class="col-6 px-0 d-flex justify-content-end">
          <mat-chip-list>
            <mat-chip
              [color]="tournament.isPublished ? 'primary' : 'warn'"
              selected
            >
              {{tournament.isPublished ? 'Publié' : 'Non-publié'}}
            </mat-chip>
          </mat-chip-list>
        </div>
      </div>

      <div class="mb-4 row">
        <div class="col-9">
          <h3 class="row mb-2">
            <span><b>Période :</b></span>
          </h3>
          <div class="row mb-2 px-3">
            <mat-progress-bar
              [color]="progressCursor < 100 ? 'primary': 'warn'"
              [mode]="'determinate'"
              [value]="progressCursor"
              [bufferValue]="75"
              [matTooltip]="remainingDays > 0 ? 'Temps restant: ' + remainingDays.toString() + ' jours' : 'Temps écoulé'"
            >
            </mat-progress-bar>
          </div>
          <div class="row mb-2">
            <div class="col-6 ">
              <span class="mr-1"><b>Début :</b></span>
              <span>{{startDateTournament | date}}</span>
            </div>
            <div class="col-6  d-flex justify-content-end">
              <span class="mr-1"><b>Fin :</b></span>
              <span>{{endDateTournament | date}}</span>
            </div>
          </div>
        </div>
        <div class="col-3">
          <h3 class="row">
            <span><b>Langages :</b></span>
          </h3>
          <div class="row justify-content-center">
            <app-languages-stats
              [languages]="tournamentLanguages"
              [theme]="theme"
            >
            </app-languages-stats>
          </div>
        </div>
      </div>
      <div class="row">
        <h3 class="col-12 mb-2">
          <span><b>Description :</b></span>
        </h3>
        <div class="col-12" [innerHTML]="tournament.description"></div>
      </div>

    </div>
  </mat-card>

</mat-card>
