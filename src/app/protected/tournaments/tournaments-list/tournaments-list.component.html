<app-tournaments-filter-form [languageId]="languages$ | async" (filterChanged)="searchTournaments($event)"></app-tournaments-filter-form>
<div *ngFor="let tournament of tournaments$|async" class="row">
  {{tournament.id}}
  {{tournament.name}}
  {{tournament.description}}

</div>
<app-paged-list [cursor]="tournamentCursor"></app-paged-list>
