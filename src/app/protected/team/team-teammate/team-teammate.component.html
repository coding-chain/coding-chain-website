<table mat-table [dataSource]="teammates" class="mat-elevation-z1 w-100">

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let user">
      <button *ngIf="user.rightIds == 1" mat-icon-button (click)="manageStatus(user.id)">
        <mat-icon aria-hidden="false" aria-label="Action" color="yellow">star</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button (click)="addOrDelete(user.id)">
        <mat-icon aria-hidden="false" aria-label="Action" [color]="iconColor">{{icon}}</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
